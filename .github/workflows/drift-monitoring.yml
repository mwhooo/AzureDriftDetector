name: ðŸ” Azure Drift Monitoring

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to check'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

permissions:
  contents: read
  issues: write
  id-token: write  # Required for OIDC authentication

jobs:
  monitor-drift:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: 
          - { name: 'dev', resource_group: 'dev', template: 'main-template.bicepparam' }
      fail-fast: false
      
    name: Monitor ${{ matrix.environment.name }}
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
      
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Build Drift Detector
      run: dotnet build AzureDriftDetector.csproj --configuration Release

    - name: Check Drift
      id: check
      continue-on-error: true
      run: |
        # Run with JSON output and capture stdout only
        # Note: exit code may be non-zero even with valid JSON, so we ignore it
        dotnet run --no-build --configuration Release --project AzureDriftDetector.csproj -- --bicep-file ${{ matrix.environment.template }} --resource-group ${{ matrix.environment.resource_group }} --output Json > drift-report.json 2>&1 || true
        
        # Check if valid JSON was generated
        if [ -f drift-report.json ] && jq empty drift-report.json 2>/dev/null; then
          # Parse HasDrift field from JSON
          HAS_DRIFT=$(jq -r '.HasDrift' drift-report.json)
          echo "drift=$HAS_DRIFT" >> $GITHUB_OUTPUT
        else
          echo "drift=false" >> $GITHUB_OUTPUT
          echo "Warning: Failed to parse drift report as JSON"
          cat drift-report.json || echo "No drift-report.json file found"
        fi
    
    - name: Upload Drift Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: drift-report-${{ matrix.environment.name }}
        path: drift-report.json

    - name: Create Issue on Drift
      if: steps.check.outputs.drift == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const env = '${{ matrix.environment.name }}';
          const title = `ðŸš¨ Configuration Drift Detected in ${env.toUpperCase()}`;
          
          let driftSummary = 'No drift details available';
          let driftDetails = '';
          try {
            const reportJson = fs.readFileSync('drift-report.json', 'utf8');
            const report = JSON.parse(reportJson);
            
            console.log('ðŸ“Š Drift Report Summary:');
            console.log(report.Summary);
            
            if (report.ResourceDrifts && report.ResourceDrifts.length > 0) {
              console.log('\nðŸ“‹ Resources with Drift:');
              report.ResourceDrifts.forEach((resource, index) => {
                console.log(`\n${index + 1}. ${resource.ResourceType} - ${resource.ResourceName}`);
                if (resource.PropertyDrifts && resource.PropertyDrifts.length > 0) {
                  resource.PropertyDrifts.forEach(prop => {
                    const driftType = prop.Type === 0 ? 'Missing' : prop.Type === 1 ? 'Extra' : prop.Type === 2 ? 'Modified' : 'Added';
                    console.log(`   - ${prop.PropertyPath} (${driftType})`);
                    console.log(`     Expected: ${JSON.stringify(prop.ExpectedValue)}`);
                    console.log(`     Actual: ${JSON.stringify(prop.ActualValue)}`);
                  });
                }
              });
            }
            
            driftSummary = report.Summary;
            driftDetails = report.ResourceDrifts.map((r, i) => 
              `${i + 1}. **${r.ResourceType}** - ${r.ResourceName}\n   - Property Drifts: ${r.PropertyDrifts.length}`
            ).join('\n');
          } catch (e) {
            console.log('Could not read drift report:', e.message);
            driftDetails = 'Failed to parse drift report details';
          }
          
          const body = `Configuration drift detected in **${env}** environment.\n\n## Summary\n${driftSummary}\n\n## Resources Affected\n${driftDetails}\n\n**Action Required:** Review and remediate the drift.\n\n[View Full Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['drift-alert', env]
          });