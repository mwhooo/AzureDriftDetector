name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1' # Run weekly on Mondays at 6 AM UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v6

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ›¡ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Override default queries with security-focused ones
        queries: security-extended,security-and-quality

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore AzureDriftDetector.csproj

    - name: ğŸ”§ Build project
      run: dotnet build AzureDriftDetector.csproj --configuration Release --no-restore

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

    - name: ğŸ“Š Analysis Summary
      if: success()
      run: |
        echo "ğŸ‰ CodeQL analysis completed successfully!"
        echo "âœ… Scanned C# codebase for security vulnerabilities"
        echo "ğŸ“‹ Results uploaded to GitHub Security tab"